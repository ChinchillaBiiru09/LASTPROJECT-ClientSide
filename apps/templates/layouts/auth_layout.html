<!DOCTYPE html>
<html>
<head>
	<!-- Basic Page Info -->
	<meta charset="utf-8">
	<title>{{ title }}</title>

	<!-- Site favicon -->
	<link rel="apple-touch-icon" sizes="180x180" href="{{ url_for('static', filename='assets/images/ic_tab.png') }}">
	<link rel="icon" type="image/png" sizes="32x32" href="{{ url_for('static', filename='assets/images/ic_tab.png') }}">
	<link rel="icon" type="image/png" sizes="16x16" href="{{ url_for('static', filename='assets/images/ic_tab.png') }}">

	<!-- Mobile Specific Metas -->
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

	<!-- Google Font -->
	<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
	<!-- CSS -->
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/core.css') }}">
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/icon-font.min.css') }}">
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style2.css') }}">
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='assets/plugins/jquery-steps/jquery.steps.css') }}">

</head>
<body class="login-page">
    {% block content %}
    {% endblock %}
	<!-- js -->
	<script src="{{ url_for('static', filename='js/core.js') }}"></script>
	<script src="{{ url_for('static', filename='js/script.min.js') }}"></script>
	<script src="{{ url_for('static', filename='js/process.js') }}"></script>
	<script src="{{ url_for('static', filename='js/layout-settings.js') }}"></script>
	<script src="{{ url_for('static', filename='assets/plugins/jquery-steps/jquery.steps.js') }}"></script>
	<script src="{{ url_for('static', filename='js/steps-setting.js') }}"></script>
</body>
</html>
