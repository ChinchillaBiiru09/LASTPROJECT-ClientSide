<!DOCTYPE html>
<html>
<head>
	<!-- Basic Page Info -->
	<meta charset="utf-8">
	{% block meta %}
    {% endblock %}
    {% include "layouts/js_var_store.html" %}
	<title>{{ title }}</title>

	<!-- Site favicon -->
	<link rel="apple-touch-icon" sizes="180x180" href="{{ url_for('static', filename='vendors/images/apple-touch-icon.png') }}">
	<link rel="icon" type="image/png" sizes="64x64" href="{{ url_for('static', filename='assets/images/ic_tab.png') }}">
	<link rel="icon" type="image/png" sizes="16x16" href="{{ url_for('static', filename='assets/images/ic_tab.png') }}">

	<!-- Mobile Specific Metas -->
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

	<!-- Google Font -->
	<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
	<!-- CSS -->
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='vendors/styles/core.css') }}">
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='vendors/styles/icon-font.min.css') }}">

	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='src/plugins/datatables/css/responsive.bootstrap4.min.css') }}">
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='src/plugins/cropperjs/dist/cropper.css') }}">
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='src/plugins/sweetalert2/sweetalert2.css') }}">
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='vendors/styles/style.css') }}">
	<!-- Switchery CSS -->
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='src/plugins/switchery/switchery.min.css') }}">
	
    <!-- Muat jQuery dari CDN -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	<!-- Bootstrap JS -->
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- Muat SweetAlert2 dari CDN -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
	<script src="{{ url_for('static', filename='src/plugins/sweetalert2/sweetalert2.all.js') }}"></script>
	<!-- Global site tag (gtag.js) - Google Analytics -->
	<script async src="https://www.googletagmanager.com/gtag/js?id=UA-119386393-1"></script>
	<script>
		window.dataLayer = window.dataLayer || [];
		function gtag(){dataLayer.push(arguments);}
		gtag('js', new Date());

		gtag('config', 'UA-119386393-1');
	</script>
</head>
