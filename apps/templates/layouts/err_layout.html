<!DOCTYPE html>
<html>
<head>
	<!-- Basic Page Info -->
	<meta charset="utf-8">
	{% block meta %}
    {% endblock %}
    {% include "layouts/js_var_store.html" %}
	<title>{{ title }}</title>

	<!-- Site favicon -->
	<link rel="apple-touch-icon" sizes="180x180" href="{{ url_for('static', filename='assets/images/ic_tab.png') }}">
	<link rel="icon" type="image/png" sizes="32x32" href="{{ url_for('static', filename='assets/images/ic_tab.png') }}">
	<link rel="icon" type="image/png" sizes="16x16" href="{{ url_for('static', filename='assets/images/ic_tab.png') }}">

	<!-- Mobile Specific Metas -->
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

	<!-- Google Font -->
	<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
	<!-- CSS -->
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='vendors/styles/core.css') }}">
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='vendors/styles/icon-font.min.css') }}">
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='vendors/styles/style.css') }}">

	<!-- Global site tag (gtag.js) - Google Analytics -->
	<script async src="https://www.googletagmanager.com/gtag/js?id=UA-119386393-1"></script>
	<script>
		window.dataLayer = window.dataLayer || [];
		function gtag(){dataLayer.push(arguments);}
		gtag('js', new Date());

		gtag('config', 'UA-119386393-1');
	</script>
</head>
<body>
	<!-- ============================================================== -->
    <!-- CONTENT BODY - DASHBOARD PAGE - ALL -->
    <!-- ============================================================== -->
    {% block content %}
    {% endblock %}
    <!-- ============================================================== -->
    <!-- END CONTENT BODY -->
    <!-- ============================================================== -->
	
    <!-- ============================================================== -->
	<!-- JAVASCRIPTS - DASHBOARD PAGE - ALL -->
	<!-- ============================================================== -->
	<script src="{{ url_for('static', filename='vendors/scripts/core.js') }}"></script>
	<script src="{{ url_for('static', filename='vendors/scripts/script.min.js') }}"></script>
	<script src="{{ url_for('static', filename='vendors/scripts/process.js') }}"></script>
	<script src="{{ url_for('static', filename='vendors/scripts/layout-settings.js') }}"></script>
    <!-- ============================================================== -->
	<!-- END JAVASCRIPTS -->
	<!-- ============================================================== -->
</body>
</html>
