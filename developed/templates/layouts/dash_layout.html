<!DOCTYPE html>
<html>
	<!-- oke banget -->
<head>
	<!-- Basic Page Info -->
	<meta charset="utf-8">
	<title>{{title}}</title>

	<!-- Site favicon -->
	<link rel="apple-touch-icon" sizes="180x180" href="{{ url_for('static', filename='assets/images/ic_tab.png') }}">
	<link rel="icon" type="image/png" sizes="32x32" href="{{ url_for('static', filename='assets/images/ic_tab.png') }}">
	<link rel="icon" type="image/png" sizes="16x16" href="{{ url_for('static', filename='assets/images/ic_tab.png') }}">

	<!-- Mobile Specific Metas -->
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

	<!-- Google Font -->
	<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
	<!-- CSS -->
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/core.css') }}">
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/icon-font.min.css') }}">
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='assets/plugins/datatables/css/dataTables.bootstrap4.min.css') }}">
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='assets/plugins/datatables/css/responsive.bootstrap4.min.css') }}">
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='assets/plugins/jquery-steps/jquery.steps.css') }}">
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='assets/plugins/fancybox/dist/jquery.fancybox.css') }}">
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style2.css') }}">
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style2.css') }}">


	<!-- Global site tag (gtag.js) - Google Analytics -->
	<script async src="https://www.googletagmanager.com/gtag/js?id=UA-119386393-1"></script>
</head>
<body>
    <!-- ============================================================== -->
    <!-- Main contect -->
    <!-- ============================================================== -->
    {% block content %}
    {% endblock %}


    <!-- ============================================================== -->
    <!-- JavaScript Libraries -->
    <!-- ============================================================== -->
	
	<!-- js -->
	<script src="{{ url_for('static', filename='js/core.js') }}"></script>
	<script src="{{ url_for('static', filename='js/script.min.js') }}"></script>
	<script src="{{ url_for('static', filename='js/process.js') }}"></script>
	<script src="{{ url_for('static', filename='js/layout-settings.js') }}"></script>
	<script src="{{ url_for('static', filename='assets/plugins/apexcharts/apexcharts.min.js') }}"></script>
	<script src="{{ url_for('static', filename='assets/plugins/datatables/js/jquery.dataTables.min.js') }}"></script>
	<script src="{{ url_for('static', filename='assets/plugins/datatables/js/dataTables.bootstrap4.min.js') }}"></script>
	<script src="{{ url_for('static', filename='assets/plugins/datatables/js/dataTables.responsive.min.js') }}"></script>
	<script src="{{ url_for('static', filename='assets/plugins/datatables/js/responsive.bootstrap4.min.js') }}"></script>
	<script src="{{ url_for('static', filename='js/dashboard.js') }}"></script>
	<script src="{{ url_for('static', filename='assets/plugins/jquery-steps/jquery.steps.js') }}"></script>
	<script src="{{ url_for('static', filename='js/steps-setting.js') }}"></script>
