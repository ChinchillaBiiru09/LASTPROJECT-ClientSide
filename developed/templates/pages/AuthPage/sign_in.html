{% extends 'layouts/auth_layout.html' %} {% block content %}
	
	<!-- ============================================================== -->
	<!-- LOGIN HEADER -->
	<!-- ============================================================== -->
	<div class="login-header box-shadow">
		<div class="container-fluid d-flex justify-content-between align-items-center">
			<div class="brand-logo">
				<a href="{{ url_for('home') }}">
					<img src="{{ url_for('static', filename='assets/images/ic_logo_purp.png') }}" alt="">
				</a>
			</div>
			<div class="login-menu">
				<ul>
					<li><a href="{{ url_for('auth.sign_up') }}">Sign Up</a></li>
				</ul>
			</div>
		</div>
	</div>
	<!-- ============================================================== -->
	<!-- END LOGIN HEADER -->
	<!-- ============================================================== -->

	
	<!-- ============================================================== -->
	<!-- LOGIN BODY -->
	<!-- ============================================================== -->
	<div class="login-wrap d-flex align-items-center flex-wrap justify-content-center">
		<div class="container">
			<div class="row align-items-center">
				<!-- ============================================================== -->
				<!-- Login Banner -->
				<div class="col-md-6 col-lg-7">
					<img src="{{ url_for('static', filename='assets/images/cuate_security.svg') }}" style="height: 600px;" alt="">
				</div>
				<!-- End Login Banner -->
				<!-- ============================================================== -->

				<!-- ============================================================== -->
				<!-- Login Form -->
				<div class="col-md-6 col-lg-5">
					<div class="login-box bg-white box-shadow border-radius-10">
						<div class="login-title">
							<h2 class="text-center text-primary">Login To DeskApp</h2>
						</div>
						<form action="{{ url_for('auth.signin_process') }}" method="POST">
                            
							<div class="input-group custom">
								<input type="email"  id="email" name="email" class="form-control form-control-lg" placeholder="Email" required>
								<div class="input-group-append custom">
									<span class="input-group-text"><i class="icon-copy dw dw-user1"></i></span>
								</div>
							</div>
							<div class="input-group custom">
								<input type="password" id="password" name="password" class="form-control form-control-lg" placeholder="**********" required>
								<div class="input-group-append custom">
									<span class="input-group-text"><i class="dw dw-padlock1"></i></span>
								</div>
							</div>
							<div class="row pb-30">
								<div class="col-6">
									<div class="custom-control custom-checkbox">
										<input type="checkbox" class="custom-control-input" id="customCheck1">
										<label class="custom-control-label" for="customCheck1">Remember</label>
									</div>
								</div>
								<div class="col-6">
									<div class="forgot-password"><a href="forgot-password.html">Forgot Password</a></div>
								</div>
							</div>
							<div class="row">
								<div class="col-sm-12">
									<div class="input-group mb-0">
										<!--
											use code for form submit
											<input class="btn btn-primary btn-lg btn-block" type="submit" value="Sign In">
										-->
                                        <button class="btn btn-primary btn-lg btn-block" >Sign In</button>
									</div>
									<div class="font-16 weight-600 pt-10 pb-10 text-center" data-color="#707373">OR</div>
									<div class="input-group mb-0">
										<a class="btn btn-outline-primary btn-lg btn-block" href="register.html">Register To Create Account</a>
									</div>
								</div>
							</div>
						</form>
					</div>
				</div>
				<!-- End Login Form -->
				<!-- ============================================================== -->
			</div>
		</div>
	</div>
	<!-- ============================================================== -->
	<!-- END LOGIN BODY -->
	<!-- ============================================================== -->
{% endblock %}
